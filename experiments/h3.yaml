    models:
      - provider: google_genai
        name: gemini-2.5-flash
        label: google_gemini_2.5_flash
        temperature: 1.0
      - provider: openai
        name: gpt-5-mini
        label: openai_gpt5_mini
        temperature: 1.0
      - provider: deepseek
        name: deepseek-chat
        label: deepseek_v3_2
        temperature: 1.0
    generator_overrides:
      enable_runtime_validation: false
    prompts:
      - id: base
        description: Base prompt (same as H1)
        system_prompt_path: prompts/default.prompt
      - id: best_practices
        description: Best-practices prompt
        system_prompt_path: prompts/best_practices.prompt
    repetitions: 2
    cleanup: per_run
