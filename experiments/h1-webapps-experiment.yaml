experiments:
- name: h1-webapps-evaluation
  description: H1 validation on real-world Dockerized web apps
  repos:
  - https://github.com/ZowWeb/car-parking-webapp.git
  - https://github.com/byu-cpe/Maeser.git
  models:
  - provider: google_genai
    name: gemini-2.5-flash
    temperature: 1.0
    seed: 42
    parameters: {}
    label: google_gemini_2.5_flash
  - provider: openai
    name: gpt-5-mini
    temperature: 1.0
    seed: 42
    parameters: {}
    label: openai_gpt5_mini
  repetitions: 2
  cleanup: never
