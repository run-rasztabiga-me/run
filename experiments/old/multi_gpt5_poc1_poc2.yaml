experiments:
  - name: multi_gpt5_poc1_poc2
    description: Compare three LLMs across two FastAPI sample repositories.
    repos:
      - https://github.com/run-rasztabiga-me/poc1-fastapi.git
      - https://github.com/run-rasztabiga-me/poc2-fastapi.git
    models:
      - provider: openai
        name: gpt-5-nano
        label: openai_gpt5_nano
        temperature: 1.0
        seed: 42
      - provider: openai
        name: gpt-5-mini
        label: openai_gpt5_mini
        temperature: 1.0
        seed: 42
      - provider: openai
        name: gpt-5
        label: openai_gpt5
        temperature: 1.0
        seed: 42
    repetitions: 1
