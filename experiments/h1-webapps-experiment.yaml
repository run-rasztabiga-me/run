  - https://github.com/carrotflakes/fitbit-sleep-vis.git
  - https://github.com/destructo570/deplace-maison-ecommerce-webapp.git
  - https://github.com/crhntr/go-htmx-examples.git
  - https://github.com/cgize/DiceOpt_kcd2.git
  - https://github.com/warmachine028/euphoria.git
  - https://github.com/strifel/mampf.link.git
  - https://github.com/ome/omero-signup.git
  - https://github.com/xixu-me/DeepLX-App.git
  - https://github.com/nishant0820/Ved-Stationary-Ecommerce-WebApp.git
  models:
  - provider: google_genai
    name: gemini-2.5-flash
    temperature: 1.0
    seed: 42
    parameters: {}
    label: google_gemini_2.5_flash
  - provider: openai
    name: gpt-5-mini
    temperature: 1.0
    seed: 42
    parameters: {}
    label: openai_gpt5_mini
  repetitions: 2
  cleanup: per_run
