experiments:
  - name: multi_model_comparison_poc1
    description: Compare OpenAI GPT-5-mini, Anthropic Claude Haiku 4.5, and Google Gemini 2.5 Flash on poc1 repository.
    repos:
      - https://github.com/run-rasztabiga-me/poc1-fastapi.git
    models:
      # PROPRIETARY
      - provider: openai
        name: gpt-5-mini
        label: openai_gpt5_mini
        temperature: 1.0
        seed: 42
      - provider: anthropic
        name: claude-haiku-4-5-20251001
        label: anthropic_haiku_4.5
        temperature: 1.0
        seed: 42
      - provider: google_genai
        name: gemini-2.5-flash
        label: google_gemini_2.5_flash
        temperature: 1.0
        seed: 42
      - provider: x-ai
        name: grok-4.1-fast
        label: x-ai_grok-4.1-fast
        temperature: 1.0
        seed: 42
      # OPEN SOURCE
      - provider: deepseek
        name: deepseek-chat
        label: deepseek_v3_2
        temperature: 1.0
        seed: 42
      - provider: z-ai
        name: glm-4.6
        label: z-ai_glm-4.6
        temperature: 1.0
        seed: 42
      - provider: qwen
        name: qwen3-next-80b-a3b-thinking
        label: qwen3-next-80b-a3b-thinking
        temperature: 1.0
        seed: 42
    repetitions: 1
    cleanup: never
